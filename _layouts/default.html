<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- ================ -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/pygment_tango.css" media="screen" />
    <!-- ================ -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
</head>

<body>
    <header>
        <div class="inner">
            <h1> {{ site.name }} </h1>
            <h2>{{ site.description }}</h2>
            <a href="{{ site.repository.source }}" class="button link"><small>View project on</small> GitHub</a>
        </div>
    </header>

    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">

                {{ content }}

            </section>

            <aside id="sidebar">
                <a href="{{ site.repository.download.tag_zip }}" class="button link">
                    <small>Download</small> .zip file
                </a>
                <a href="{{ site.repository.download.tag_tar }}" class="button link">
                    <small>Download</small> .tar.gz file
                </a>

                <p class="repo-owner"><a href="{{ site.repository.source }}">date-validator</a> is maintained by <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>.</p>

                <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
            </aside>
        </div>
    </div>

    <script src="//oss.maxcdn.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script src="./js/date-validator.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
{% include examples/js/default-format.js %}
{% include examples/js/custom-format.js %}
{% include examples/js/date-time.js %}
{% include examples/js/array-format.js %}
{% include examples/js/min-max-date.js %}
    </script>
</body>

</html>
